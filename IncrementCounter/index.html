<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-5x"></i>
        <div class="counter" data-target="2341200">0</div>
        <span>Facebook Follower</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-5x"></i>
        <div class="counter" data-target="723000">0</div>
        <span>Youtube Subscriber</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-5x"></i>
        <div class="counter" data-target="235200">0</div>
        <span>Instragram Follower</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
